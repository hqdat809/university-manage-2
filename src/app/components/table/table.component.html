    [dataSource]="dataSource"

  >

      <div [ngSwitch]="col.colName">
        <div *ngSwitchDefault>
          <div matColumnDef="{{ col.colName }}">
            <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>

        </div>
      </div>
    </ng-container>
